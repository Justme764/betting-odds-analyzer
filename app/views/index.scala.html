@(message: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>@message</h1>
        <form class="fight_form">
          <input list="fights" name="fight">
          <datalist id="fights">
            <option value="Conor McGregor vs. Jose Aldo">
            <option value="Luke Rockhold vs. Chris Weidman">
            <option value="Yoel Romero vs. Jacare Souza">
          </datalist>
          <input type="submit">
        </form>
    </body>

    <script type="text/javascript">
      function multiplyNode(node, count, deep) {
        for (var i = 0, copy; i < count - 1; i++) {
          copy = node.cloneNode(deep);
          node.parentNode.insertBefore(copy, node);
        }
      }
      multiplyNode(document.querySelector('.fight_form'), 5, true);
    </script>
</html>
