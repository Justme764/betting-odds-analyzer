@()

@main("Analyze your bets") {

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bootstrap theme</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class='fight_selector'>
    <label>
      Select an event<br>
      <input id="event" list="events" oninput="populateFights(this.value)" size=50>
    </label>
    <datalist id="events"></datalist>
    <label>
      Select a fight<br>
      <input id="fight" list="fights" oninput="populateAthleteStats(this.value);" size=40>
    </label>
    <datalist id="fights"></datalist>
    <div id='selected_fight' class='selected_fight' draggable="true" ondragstart="drag(event)">
      <table>
        <tr>
          <td>
            <div id='athlete1_stats' class='athlete_stats' float="left">
              <span class="fullname"></span><br>
              <span class="record"></span><br>
              <span class="weight"></span><br>
              <span class="height"></span>
            </div>
          </td>
          <td>
            <div class='vs'>Vs.</div>
          </td>
          <td>
            <div id='athlete2_stats' class='athlete_stats'>
              <span class="fullname"></span><br>
              <span class="record"></span><br>
              <span class="weight"></span><br>
              <span class="height"></span>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class='bet_portfolio'>
    <h2>Fight Portfolio</h2>
    <div class="bet" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

}
