@()

@main("Analyze your bets") {

  <div class='fight_selector'>
    <h2>Fight Selector</h2>
    <label>
      Select an event<br>
      <input id="event" list="events" oninput="populateFights(this.value)" size=35>
    </label>
    <datalist id="events"></datalist>
    <label>
      Select a fight<br>
      <input id="fight" list="fights" oninput="populateAthleteStats(this.value);">
    </label>
    <datalist id="fights"></datalist>
    <div id='athlete_stats_div'>
      <div id='athlete1_stats' class='athlete_stats' float="left">
        <span class="fullname"></span><br>
        <span class="record"></span><br>
        <span class="weight"></span><br>
        <span class="height"></span>
      </div>
      <div id='athlete2_stats' class='athlete_stats'>
        <span class="fullname"></span><br>
        <span class="record"></span><br>
        <span class="weight"></span><br>
        <span class="height"></span>
      </div>
    </div>
  </div>
  <div class='bet_portfolio'>
    <h2>Fight Portfolio</h2>
    <div class="bet" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

}
